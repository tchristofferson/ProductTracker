<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/base-page :: head (${'Home Products'})"/>
<body class="blue-grey darken-4 white-text">
    <div th:replace="/fragments/base-page :: navigation"/>
    <div class="container">
        <h1>Category</h1>
        <form th:with="isNew=${category} == null" th:action="${isNew} ? '/categories/new' : '/categories/edit'" method="post">
            <input th:unless="${isNew}" type="hidden" name="id" th:value="${category.id}">
            <div class="input-field">
                <label for="categoryName">Category Name</label>
                <input name="categoryName" id="categoryName" type="text" class="validate white-text" th:value="not ${isNew} ? ${category.name}" required>
            </div>
            <button class="btn blue darken-1" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
