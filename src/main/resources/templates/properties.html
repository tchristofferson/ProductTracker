<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/base-page :: head (${'Home Products'})"/>
<body class="blue-grey darken-4 white-text">
  <div th:replace="/fragments/base-page :: navigation"/>
  <div class="container">
<!--    <p th:text="${_csrf.token}"/>-->
    <h1>Product Tracking</h1>
    <h5>Properties</h5>
    <h6 class="grey-text" th:if="${properties.isEmpty()}">There are no properties</h6>
    <div class="row">
      <div class="col s12 m6 xl4" th:each="property : ${properties}">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title truncate" th:text="${property.name}"/>
          </div>
          <div class="card-action">
            <a class="btn blue darken-1" th:href="${'/properties/'} + ${property.id} + ${'/page/1'}">Locations</a>
            <a class="btn" th:href="${'/properties/edit/'} + ${property.id}">Edit</a>
            <a class="btn red" href="#">Delete</a>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="/fragments/base-page :: pagination (beginningUrl=${beginningUrl}, pageRange=${pageRange}, activePage=${activePage}, pageable=${properties})"/>
    <div th:replace="/fragments/base-page :: addButton (href=${'/properties/new'})"/>
  </div>
</body>
</html>
