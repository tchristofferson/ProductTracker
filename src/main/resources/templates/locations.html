<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/base-page :: head (${'Home Products'})"/>
<body class="blue-grey darken-4 white-text">
  <div th:replace="/fragments/base-page :: navigation"/>
  <div class="container">
<!--    <p th:text="${_csrf.token}"/>-->
    <h1>Product Tracking</h1>
    <h5>Locations</h5>
    <h6 class="grey-text" th:if="${locations.isEmpty()}">There are no locations</h6>
    <div class="row">
      <div class="col s12 m6 xl3" th:each="location : ${locations}">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title truncate" th:text="${location.name}"/>
          </div>
          <div class="card-action">
            <a class="btn blue darken-1" th:href="${'/locations/'} + ${location.id}">View</a>
            <a class="btn" href="#">Edit</a>
            <a class="btn red" href="#">Delete</a>
          </div>
        </div>
      </div>
    </div>
    <div th:if="${locations.getTotalPages()} &gt; 1" th:replace="/fragments/base-page :: pagination (beginningUrl=${beginningUrl}, pageRange=${pageRange}, activePage=${activePage})"/>
  </div>
</body>
</html>
